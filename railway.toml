[build]
builder = "NIXPACKS"

[deploy]
healthCheckPath = "/health"
restartPolicyType = "ON_FAILURE"

[service]
name = "reloc-backend"
startCommand = "npm run start"

[service.env]
NODE_ENV = "production"
PORT = "5000"
SERVER_IP = "0.0.0.0"
ALLOWED_ORIGINS = "https://reloc-production.up.railway.app,https://yourfrontenddomain.com,http://localhost:3000"
DATABASE_URL = "postgresql://${PGUSER}:${PGPASSWORD}@${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=require"